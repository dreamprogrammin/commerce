name: Deploy Migrations to Supabase Production

on:
  push:
    branches: [main] # Правильно! Срабатывает только при пуше в main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # Связываемся с единственным облачным проектом
      - name: Link to Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # Применяем протестированные миграции
      - name: Push database changes
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          # Пароль от БД может понадобиться для неинтерактивного режима
          # SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }} 